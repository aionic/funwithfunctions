name: Build and Test .NET

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - '.github/workflows/dotnet-build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - '.github/workflows/dotnet-build.yml'

env:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: 'Release'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ./src/WeatherFunction.csproj

    - name: Restore test dependencies
      run: dotnet restore ./tests/WeatherFunction.Tests.csproj

    - name: Build
      run: dotnet build ./src/WeatherFunction.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore /p:BUILD_SOURCEVERSION=${{ github.sha }}

    - name: Build tests
      run: dotnet build ./tests/WeatherFunction.Tests.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

    - name: Test
      run: dotnet test ./tests/WeatherFunction.Tests.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        directory: ./coverage
        fail_ci_if_error: false

    - name: Publish
      run: dotnet publish ./src/WeatherFunction.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --output ./publish /p:BUILD_SOURCEVERSION=${{ github.sha }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: function-app
        path: ./publish
        retention-days: 30
