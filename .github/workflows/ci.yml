name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  bicep-validation:
    name: Validate Bicep
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'infra/') || github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v4

    - name: Install Bicep CLI
      run: |
        curl -Lo bicep https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
        chmod +x ./bicep
        sudo mv ./bicep /usr/local/bin/bicep
        bicep --version

    - name: Bicep Lint
      run: bicep build ./infra/main.bicep

  dotnet-build-test:
    name: Build and Test .NET
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore /p:BUILD_SOURCEVERSION=${{ github.sha }}

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      if: always()
      with:
        directory: ./coverage
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Publish
      run: dotnet publish ./src/WeatherFunction.csproj --configuration Release --output ./publish /p:BUILD_SOURCEVERSION=${{ github.sha }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: function-app
        path: ./publish
        retention-days: 30

  status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [bicep-validation, dotnet-build-test]
    if: always()

    steps:
    - name: Check status
      run: |
        if [ "${{ needs.bicep-validation.result }}" == "failure" ] || [ "${{ needs.dotnet-build-test.result }}" == "failure" ]; then
          echo "CI pipeline failed"
          exit 1
        fi
        echo "CI pipeline passed"
